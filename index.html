<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loft music player</title>
    <style>
        @font-face {
            font-family: 'Futura PT';
            src: url('fonts/FuturaPTBook.otf') format('opentype');
            font-weight: normal;
        }
        
        @font-face {
            font-family: 'Futura PT';
            src: url('fonts/FuturaPTDemi.otf') format('opentype');
            font-weight: 600;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Futura PT', Arial, sans-serif;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 5px 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(calc(100% - 10px));
            transition: transform 0.3s ease;
        }
        
        .player-container:hover {
            transform: translateY(0);
        }
        .player-hover-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            z-index: 999;
        }
        
        .player-hover-area:hover + .player-container,
        .player-container:hover {
            bottom: 0;
        }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .player-btn {
            background: none;
            border: none;
            color: #1DB954;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 21px;
            height: 21px;
            object-fit: contain;
            padding: 0;
        }
        
        .player-btn img {
            width: 66.67%;
            height: 66.67%;
            filter: brightness(0) invert(1);
        }
        
        .play-btn {
            width: 21px;
            height: 21px;
        }
        
        .player-btn {
            font-size: 16px;
        }
        
        .play-btn {
            font-size: 24px;
        }
        
        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: white;
            border-radius: 5px;
            width: 0%;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .playlist-container {
            position: fixed;
            top: 0;
            right: -270px;
            height: 100vh;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .playlist {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 0;
            padding: 15px;
            width: 250px;
            height: 100%;
            overflow-y: auto;
            color: white;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .playlist-title {
            margin: 0;
            font-size: 18px;
        }
        
        .close-playlist {
            opacity: 0;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .track {
            display: flex;
            align-items: center;
            padding: 8px 0;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .track:last-child {
            border-bottom: none;
        }
        
        .track-cover {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 10px;
            margin-left: 10px;
            object-fit: cover;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
        }
        
        .track-info {
            flex-grow: 1;
            min-width: 0;
        }
        
        .track-title {
            margin: 0;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            animation: none !important;
        }
        
        .track-artist {
            margin: 2px 0 0;
            font-size: 12px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
            z-index: 100;
        }
        
        .hover-area {
            position: fixed;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            z-index: 999;
        }

        .hover-area:hover + .playlist-container,
        .playlist-container:hover {
            right: 0;
        }

        @media (max-width: 768px) {
            .playlist {
                width: 80vw;
            }
        }
        
        .loading {
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="images/birthday.gif" alt="Party Background">
    </div>
    
    <div class="hover-area"></div>
    <div class="playlist-container" id="playlistContainer">
        <div class="playlist">
            <div class="playlist-header">
                <h3 class="playlist-title">Playlist</h3>
                <button class="close-playlist" id="closePlaylist">×</button>
            </div>
            <div id="trackList" class="loading">Проверяем доступные треки...</div>
        </div>
    </div>
    
    <div class="player-container">
        <div class="player-controls">
            <button class="player-btn" id="shuffle-btn">
                <img src="icons/shuffle.svg" alt="Shuffle">
            </button>
            <button class="player-btn" id="prev-btn">
                <img src="icons/previous.svg" alt="Previous">
            </button>
            <button class="player-btn play-btn" id="play-btn">
                <img src="icons/play.svg" alt="Play">
            </button>
            <button class="player-btn" id="next-btn">
                <img src="icons/next.svg" alt="Next">
            </button>
            <button class="player-btn" id="repeat-btn">
                <img src="icons/repeat.svg" alt="Repeat">
            </button>
        </div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
    </div>
    
    <audio id="audioPlayer"></audio>
    
    <!-- Подключаем библиотеку для чтения ID3 тегов -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.7/jsmediatags.min.js"></script>
    
    <script>
        // Элементы DOM
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('play-btn') || {};
        const prevBtn = document.getElementById('prev-btn') || {};
        const nextBtn = document.getElementById('next-btn') || {};
        const shuffleBtn = document.getElementById('shuffle-btn') || {};
        const loopBtn = document.getElementById('repeat-btn') || {};
        const progressBar = document.getElementById('progressBar') || {};
        const progressContainer = document.getElementById('progressContainer');
        const timeDisplay = document.getElementById('timeDisplay');
        const playlistContainer = document.getElementById('playlistContainer');
        const closePlaylist = document.getElementById('closePlaylist');
        const trackList = document.getElementById('trackList');
        const menuBtn = document.getElementById('menuBtn');
        
        // Состояние плеера
        let tracks = [];
        let availableTracks = [];
        let currentTrackIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isLooped = false;
        let originalTracksOrder = [];
        
        // Инициализация плеера
        async function initPlayer() {
            trackList.innerHTML = '<div class="loading">Проверяем доступные треки...</div>';
            
            // Проверяем какие треки доступны
            await checkAvailableTracks();
            
            if (availableTracks.length === 0) {
                trackList.innerHTML = '<div class="error">Не найдено ни одного трека (1.mp3, 2.mp3 и т.д.)</div>';
                return;
            }
            
            // Создаем список треков из всех MP3 файлов в папке
            tracks = availableTracks.map(file => ({
                title: file.replace('.mp3', ''),
                file: file,
                artist: 'Неизвестный исполнитель',
                cover: null
            }));
            
            // Загружаем метаданные для каждого трека
            await loadTrackMetadata();
            
            originalTracksOrder = [...tracks];
            renderPlaylist();
            loadTrack(currentTrackIndex);
            
            // Обработчики событий
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrevTrack);
            nextBtn.addEventListener('click', playNextTrack);
            shuffleBtn.addEventListener('click', toggleShuffle);
            loopBtn.addEventListener('click', toggleLoop);
            progressContainer.addEventListener('click', setProgress);
            closePlaylist.addEventListener('click', () => {
                playlistContainer.style.right = '-270px';
            });
            
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', handleTrackEnd);
            audioPlayer.addEventListener('loadedmetadata', updateTimeDisplay);
            audioPlayer.addEventListener('error', handleAudioError);
        }
        
        // Загружаем метаданные для всех треков
        // Function to load track metadata
async function loadTrackMetadata() {
    try {
        for (let i = 0; i < tracks.length; i++) {
            const track = tracks[i];
            const audio = new Audio(track.file);
            await new Promise((resolve) => {
                audio.addEventListener('loadedmetadata', () => {
                    track.duration = audio.duration;
                    resolve();
                });
            });
        }
    } catch (error) {
        console.error('Error loading track metadata:', error);
    }
}
        
        // Проверяем какие треки доступны
        async function checkAvailableTracks() {
            availableTracks = [];
            let i = 1;
            while (true) {
                const exists = await checkTrackExists(i);
                if (!exists) break;
                availableTracks.push(`${i}.mp3`);
                i++;
            }
            // Обновляем статус
            trackList.innerHTML = `<div class="loading"><img src="icons/loading.svg" alt="Loading"> Найдено ${availableTracks.length} треков, загружаем метаданные...</div>`;
        }
        
        // Проверяет существует ли трек
        async function checkTrackExists(index) {
            return new Promise((resolve) => {
                const testAudio = new Audio();
                testAudio.src = `${index}.mp3`;
                testAudio.addEventListener('loadedmetadata', () => resolve(true));
                testAudio.addEventListener('error', () => resolve(false));
                setTimeout(() => resolve(false), 500);
            });
        }
        
        // Загрузка трека
        function loadTrack(index) {
            if (tracks.length === 0 || index < 0 || index >= tracks.length) return;
            
            const track = tracks[index];
            audioPlayer.src = track.file;
            
            trackList.innerHTML = `<div class="loading"><img src="icons/loading.svg" alt="Loading"> Загрузка трека ${track.file}...</div>`;
            if (isPlaying) {
                audioPlayer.play().catch(e => {
                    console.log(`Ошибка загрузки ${track.file}`);
                    playNextTrack();
                });
            }
            
            updateActiveTrack();
        }
        
        // Обработчик ошибок аудио
        function handleAudioError() {
            console.log('Ошибка воспроизведения, пробуем следующий трек');
            playNextTrack();
        }
        
        // Воспроизведение/пауза
        function togglePlay() {
            trackList.innerHTML = `<div class="loading"><img src="icons/loading.svg" alt="Loading"> Загрузка трека ${track.file}...</div>`;
            if (isPlaying) {
                audioPlayer.pause();
                if (playBtn.innerHTML) playBtn.innerHTML = '<img src="icons/play.svg" alt="Play">';
            } else {
                audioPlayer.play().then(() => {
                    if (playBtn.innerHTML) playBtn.innerHTML = '<img src="icons/pause.svg" alt="Pause">';
                }).catch(e => {
                    console.error('Ошибка воспроизведения:', e);
                    playNextTrack();
                });
            }
            isPlaying = !isPlaying;
        }
        
        // Следующий трек
        function playNextTrack() {
            if (tracks.length === 0) return;
            
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            trackList.innerHTML = `<div class="loading"><img src="icons/loading.svg" alt="Loading"> Загрузка трека ${track.file}...</div>`;
            if (isPlaying) {
                audioPlayer.play().catch(e => console.error('Ошибка воспроизведения:', e));
            }
        }
        
        // Предыдущий трек
        function playPrevTrack() {
            if (tracks.length === 0) return;
            
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            trackList.innerHTML = `<div class="loading"><img src="icons/loading.svg" alt="Loading"> Загрузка трека ${track.file}...</div>`;
            if (isPlaying) {
                audioPlayer.play().catch(e => console.error('Ошибка воспроизведения:', e));
            }
        }
        
        // Переключение shuffle
        function toggleShuffle() {
            if (tracks.length === 0) return;
            
            isShuffled = !isShuffled;
            shuffleBtn.style.color = isShuffled ? '#1DB954' : 'white';
            
            if (isShuffled) {
                originalTracksOrder = [...tracks];
                let tracksToShuffle = [...tracks];
                const currentTrack = tracksToShuffle.splice(currentTrackIndex, 1)[0];
                
                for (let i = tracksToShuffle.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [tracksToShuffle[i], tracksToShuffle[j]] = [tracksToShuffle[j], tracksToShuffle[i]];
                }
                
                tracks = [currentTrack, ...tracksToShuffle];
                currentTrackIndex = 0;
            } else {
                tracks = [...originalTracksOrder];
                currentTrackIndex = tracks.findIndex(
                    track => track.file === audioPlayer.src.split('/').pop()
                );
            }
            
            renderPlaylist();
        }
        
        // Переключение loop
        function toggleLoop() {
            isLooped = !isLooped;
            loopBtn.style.color = isLooped ? '#1DB954' : 'white';
            audioPlayer.loop = isLooped;
        }
        
        // Обработка окончания трека
        function handleTrackEnd() {
            if (!isLooped) {
                playNextTrack();
            }
        }
        
        // Обновление прогресса воспроизведения
        function updateProgress() {
            const duration = audioPlayer.duration;
            const currentTime = audioPlayer.currentTime;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Обновляем отображение времени
            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60);
            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60);
            
            timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
        }
        
        // Установка прогресса при клике
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }
        
        // Обновление отображения времени
        function updateTimeDisplay() {
            const { currentTime, duration } = audioPlayer;
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }
        
        // Форматирование времени
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Рендер плейлиста
        function renderPlaylist() {
            trackList.innerHTML = '';
            
            if (tracks.length === 0) {
                trackList.innerHTML = '<div class="error">Нет доступных треков</div>';
                return;
            }
            
            tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track ${index === currentTrackIndex ? 'active' : ''}`;
                
                let coverContent = '';
                if (track.cover) {
                    coverContent = `<img src="${track.cover}" alt="Обложка" style="width:100%;height:100%;border-radius:5px;">`;
                } else {
                    // Используем первую букву названия трека или ноту
                    const firstLetter = track.title.trim().charAt(0).toUpperCase() || '🎵';
                    coverContent = firstLetter;
                }
                
                trackElement.innerHTML = `
                    <div class="track-cover">${coverContent}</div>
                    <div class="track-info">
                        <h4 class="track-title" title="${track.title}">${track.title}</h4>
                        <p class="track-artist" title="${track.artist}">${track.artist}</p>
                    </div>
                `;
                
                trackElement.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    if (!isPlaying) {
                        togglePlay();
                    }
                });
                
                trackList.appendChild(trackElement);
            });
        }
        
        // Обновление активного трека в плейлисте
        function updateActiveTrack() {
            const trackElements = document.querySelectorAll('.track');
            trackElements.forEach((track, index) => {
                if (index === currentTrackIndex) {
                    track.classList.add('active');
                } else {
                    track.classList.remove('active');
                }
            });
            
            updateTimeDisplay();
        }
        
        // Удаляем неиспользуемый код переключения плейлиста
        // closePlaylist.addEventListener('click', () => {
        //     playlistContainer.style.right = '-270px';
        // });
        
        // Запуск плеера
        initPlayer();
    </script>
</body>
</html>
